<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everglades Chocolate Festival </title>
  <!-- Link to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <!-- Link to CSS -->
  <link href="styles.css" rel="stylesheet">
  
</head>
<body>
  
  <!--Website Header-->
  <header>
    <h1>Annual Everglades Chocolate Festival</h1>
  </header>

  <!--Table-->
  <div class="container">

    <table>
      <thead>
        <!--Table Header Row 1-->
        <tr>
          <th colspan="2"> <!--Streches h1 title-->
            <h1>Chocolate Festival Schedual</h1>
          </th>
        </tr>
        <!--Table Header Row 2-->
        <tr>
          <th>
            <h2>Time</h2>
          </th>
          <th>
            <h2>Event</h2>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="left">
            <h3>12:00 PM</h3>
          </td>
          <td>
            <h3 id="w">Welcome Reception</h3>
          </td>
        </tr>
        <tr>
          <td class="left">
            <h3>01:00 PM</h3>
          </td>
          <td>
            <h3>Storytelling & Tasting</h3>
          </td>
        </tr>
        <tr>
          <td class="left">
            <h3>02:00 PM</h3>
          </td>
          <td>
            <h3>Chocolate & Wine Luncheon</h3>
          </td>
        </tr>
        <tr>
          <td class="left">
            <h3>03:00 PM</h3>
          </td>
          <td>
            <h3>Glecio Family Chocolate</h3>
          </td>
        </tr>
        <tr>
          <td class="left">
            <h3>04:00 PM</h3>
          </td>
          <td>
            <h3>Chocolate Tasting</h3>
          </td>
        </tr>


      </tbody>



    </table>



  </div>
  
  <!--Page Footer-->
  <footer>
    <h3>Contact</h3>
    <h3>Location</h3>
    <h3>Privacy</h3>
  </footer>






</body>
</html>
